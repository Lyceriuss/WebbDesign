        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-image: none; /* snygg bakgrund? (cats? ferrets are kinda cool right?) */
        }

        .list-container {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .list-container ul {
            list-style-type: none; 
            padding: 0;
            margin: 0;
        }

        .list-container li {
            margin-bottom: 5px;
            position: relative;
        }

        .list-container li::before,
        .list-container li::after {
            content: "\2022"; 
            color: #000; 
            display: inline-block;
            width: 1em; 
            margin-right: 0.5em;
        }

    </style>
</head>
